<style>

#mapa{
  height: 54vh;
  width: 96vh;
  display: flex;

  justify-content: center;
  align-items: center;
}

<script>
  
const map = L.map('mapa').setView([-14.179, -53.174], 4);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    .bindPopup('ENIAC')
    .openPopup();

var circle = L.circle([-23.5500,-46.6347, 13], {
    color: 'gray',

    fillOpacity: 0.5,
    radius: 50000,
}).addTo(map);
circle.bindPopup("São Paulo");

var circle = L.circle([-3.075, -61.875, 13], {
    color: 'green',

}).addTo(map);
