<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image.png" href="./imagens/jogos.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Noto+Color+Emoji&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script src="script.js"></script>
  <title>Jogos | PlaMt</title>
</head>
<body>
<div class="app">
<h1>Quiz</h1>
<div class="quiz">
  <h2 id="question">Questão</h2>
    <div id="answer-buttons">
    <button class="btn">Resposta 1</button>
    <button class="btn">Resposta 2</button>
    <button class="btn">Resposta 3</button>
    <button class="btn">Resposta 4</button>
    </div>
  <button id="next-btn">Próximo</button>
</div>
</div>
  <i id="retornar" onclick="history.back()" class="fas fa-undo"></i>
</body>

<style>
/* main */

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', 'Inter', 'Noto Color Emoji', 'Times New Roman';
}

html{
  font-size: 16px;
}

a{
  text-decoration: none;
  color: inherit;
}

#mapa{
  font-weight: 500;
  height: 66vh;
  width: 52vw;
  max-width: 100%;
  max-height: 100%;
}

body{
  background: linear-gradient(90deg, #4a7dff, #8a2be2);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.plamt-container{
  width: 3.35rem;
  height: 3.25rem;
  display: flex;
  margin-right: 1rem;
  border: none;
  background-image: url('./imagens/ícones/plamt-icon.png');
  transition: background-image 0.8s ease-in-out;
  background-size: cover;
}

.plamt-container div:hover{
  background-image: url('./imagens/ícones/plamt-icon.png');
}

#plamt{
  font-size: 0;
  font-weight: 550;
  display: inline-block;
  margin-top: 0.5rem;
}

.arco-íris{
  font-size: 2.8rem;
  animation: 4s changeCor infinite ease-in-out;
}

.arco-íris:nth-child(1){animation-delay: 0s;} .arco-íris:nth-child(2){animation-delay: 0.2s;} .arco-íris:nth-child(3){animation-delay: 0.4s;} .arco-íris:nth-child(4){animation-delay: 0.6s;} .arco-íris:nth-child(5){animation-delay: 0.8s;} .arco-íris:nth-child(6){animation-delay: 1s;}

.nav{
  top: 0;
  display: flex;
  justify-content: space-around;
  width: 100%;
  height: 108px;
  line-height: 100px;
  z-index: 100;
  font-size: 1.2rem;
  box-shadow: 5px 2.5px 2.5px #0000001a;
}

.nav a{
  height: 100%;
  padding: 0rem 1.5rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  margin-right: auto;
}

.nav-logo p{
  font-size: 2rem;
}

.nav-menu ul{
  display: flex;
}

.nav-menu ul li{
  margin-top: 5px;
  list-style-type: none;
}

.nav-menu ul li .link{
  text-decoration: none;
  font-weight: 550;
  padding-bottom: 0px;
  margin: 0 25px;
}

.link:hover, .active{
  border-bottom: 2px solid;
}

.nav-button .btn{
  width: 120px;
  height: 40px;
  font-size: 0.9rem;
  font-weight: 500;
  background: #ffffff66;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: .3s ease;
}

#retornar{
  font-size: 1.5rem;
  color: #ffffff;
  margin: 0rem 0rem 0rem 2rem;
  display: inline-block;
}

#retornar:hover{
  cursor: pointer;
}

/* jogos */

.app{
  background: #fff;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  padding: 30px;
  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
}

.app h1{
  font-size: 25px;
  color: #001e4d;
  font-weight: 600;
  border-bottom: 1px solid #333;
  padding-bottom: 20px;
  text-align: center;
}

.quiz{
  padding: 20px 0;
}

.quiz h2{
  font-size: 18px;
  color: #121212;
  font-weight: 600;
}

.btn{
  background: #fff;
  color: #222;
  font-weight: 500;
  width: 100%;
  border: 1px solid #222;
  padding: 10px;
  margin: 10px 0;
  text-align: left;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover:not([disabled]){
  background: #222;
  color: #fff;
}

.btn:disabled{
  cursor: no-drop;
}

#next-btn{
  background: #121212;
  color: #fff;
  font-weight: 500;
  border: 0;
  padding: 10px;
  margin: 20px auto 0;
  border-radius: 15px;
  cursor: pointer;
  display: none;
}

.correct{
  background: #008000;
}

.incorrect{
  background: #ff0000;
}
</style>

<script>
const questions = [
  { question: "Qual é o maior mamífero do mundo?",
    answers: [
  { text: "Preguiça", correct: false},
  { text: "Elefante", correct: false},
  { text: "Baleia", correct: true},
  { text: "Ovelha", correct: false}, ]
  },

  { question: "Which of the following keywords is used to define a variable in Javascript?",
    answers: [
  { text: "var", correct: false},
  { text: "let", correct: false},
  { text: "Both A and B", correct: true},
  { text: "None of the above", correct: false}, ]
  },

  { question: "What is the result of '5' + 3 in JavaScript?",
    answers: [
  { text: "8", correct: false},
  { text: "53", correct: true},
  { text: "15", correct: false},
  { text: "NaN", correct: false}, ]
  },

  { question: "Which function is used to print a message to the console in JavaScript?",
    answers: [
  { text: "print()", correct: false},
  { text: "console.log()", correct: true},
  { text: "alert()", correct: false},
  { text: "log()", correct: false}, ]
  }
];

const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  nextButton.innerHTML = "Próximo";
  showQuestion();
}

function showQuestion() {
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  let questionNo = currentQuestionIndex + 1;
  questionElement.innerHTML = questionNo + ". " + currentQuestion.question;
  currentQuestion.answers.forEach(answer => {
    const button = document.createElement("button");
    button.innerHTML = answer.text;
    button.classList.add("btn");
    answerButtons.appendChild(button);
  if (answer.correct) {
      button.dataset.correct = answer.correct;
    }
    button.addEventListener("click", selectAnswer);
  })
}

function resetState() {
  nextButton.style.display = "none";
  while (answerButtons.firstChild) {
    answerButtons.removeChild(answerButtons.firstChild);
  }
}

function selectAnswer(e) {
  const selectedBtn = e.target;
  const isCorrect = selectedBtn.dataset.correct === "true";
  if (isCorrect){
    selectedBtn.classList.add("correct");
    score++;
  }
  else{
    selectedBtn.classList.add("incorrect");
  }
  Array.from(answerButtons.children).forEach(button => {
  if (button.dataset.correct === "true") {
    button.classList.add("correct");
  }
  button.disabled = true;
  })
  nextButton.style.display = "block";
}

function showScore() {
  resetState();
  questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
  nextButton.innerHTML = "Play Again";
  nextButton.style.display = "block";
}

function handleNextButton() {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  }
  else{
    showScore();
  }
}

nextButton.addEventListener("click", () => {
  if (currentQuestionIndex < questions.length){
    handleNextButton();
  } 
  else {
    startQuiz();
  }
})

startQuiz();
</script>
</html>
