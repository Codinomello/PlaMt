<body>
<h1 id="h1t">Log de Atualizações</h1>
 <h2 id="h2t">Versão 1.0p</h2>
  
 <div id="p1t"> A <span> versão 1.0p</span> trouxe novos recursos para o website!</div>

   <div id="p1t"> As <span> novidades</span> </div>

<script>
var map = L.map('mapa').setView([16.80,20.21], 3);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([-23.47260, -46.53110, 19]).addTo(map)
    .bindPopup('ENIAC')
    .openPopup();

L.marker([-23.44186, -46.53477, 19]).addTo(map)
    .bindPopup('CASA')
    .openPopup();

    var circle = L.circle([51.508, -0.11], {
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 0.5,
    radius: 50000
}).addTo(map);
circle.bindPopup("Londres");

var circle = L.circle([-23.5500,-46.6347, 13], {
    color: 'gray',
    fillColor: 'gray',
    fillOpacity: 0.5,
    radius: 50000,
}).addTo(map);
circle.bindPopup("São Paulo");

var circle = L.circle([-29.056,146.316, 6], {
    color: 'yellow',
    fillColor: 'yellow',
    fillOpacity: 0.5,
    radius: 500000,
}).addTo(map);
circle.bindPopup("Coala");

var popup = L.popup()
    .setLatLng([51.513, -0.09])
    .setContent("Amamos o Procópio & Lúcio")
    .openOn(map);
</script>
